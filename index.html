<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solarAnimation</title>
    <link rel="stylesheet" href="solarAnimation.css">
</head>
<body>
    <div class="solar-animation-container">
        <div class="sun"><img src="sun.png" alt="sun"></div>
        <div class="mercury-orbit">
            <div class="mercury"><img src="mercury.png" alt="mercury"></div>
        </div>
        <div class="venus-orbit">
            <div class="venus"><img src="venus.png" alt="venus"></div>
        </div>
        <div class="earth-orbit">
            <div class="earth"><img src="earth.png" alt="earth">
            <div class="moon"><img src="moon.png" alt="moon"></div>
        </div>
        </div>
        <div class="mars-orbit">
            <div class="mars"><img src="mars.png" alt="mars"></div>
        </div>
        <div class="jupiter-orbit">
            <div class="jupiter"><img src="jupiter.png" alt="jupiter"></div>
        </div>
        <div class="saturn-orbit">
            <div class="saturn"><img src="saturn.png" alt="saturn"></div>
        </div>
        <div class="uranus-orbit">
            <div class="uranus"><img src="uranus.png" alt="uranus"></div>
        </div>
        <div class="neptune-orbit">
            <div class="neptune"><img src="neptune.png" alt="neptune"></div>
        </div>
        <div class="pluto-orbit">
            <div class="pluto"><img src="pluto.png" alt="pluto"></div>
        </div>
    </div>
</body>
<script>
    function createStars() {
        const container = document.querySelector('body');
        for (let i = 0; i < 1000; i++) {
            // Increase the number of stars to 1000
            const star = document.createElement("div");
            star.className = "star";
            star.style.width = ".1px";
            star.style.height = ".1px";
            star.style.top = Math.random() * 100 + "%";
            star.style.left = Math.random() * 100 + "%";
            container.appendChild(star);
        }
    }
    createStars();
</script>
</html>
